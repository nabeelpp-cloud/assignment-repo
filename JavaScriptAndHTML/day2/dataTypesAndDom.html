<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dataTypesAndDom.css">
</head>
<body>
    <div>
        <h2>Display User Input Type</h2>
        <div>
            <input type="text" id="userInput">
            <input type="button" value="Find Type" id="typeFinderButton"><br>
            <input type="text" id="typeOutput" disabled>
        </div>
    </div>
    <hr>
    <div>
        <h2>Sum of Two Numbers </h2>
        <div>
            <input type= "number" id="num1" placeholder="Enter first number">
            <input type= "number" id="num2" placeholder="Enter second number">
            <input type="button" value="calculate Sum" id="findSumBtn"><br>
            <input type="text" id="sumOutput">
        </div>
    </div>
    <hr>
    <div>
        <h2>Boolean Toggle Message</h2>
        <div>
            <h1 id="toggleMessage"></h1>
            <input type="button" value="Show" id="toggleBtn">
        </div>
    </div>
    <hr>
    <div>
        <h2>Array of Favorite Colors </h2>
        <div>
            <input type="text" id="inputColor" placeholder="Enter color">
            <input type="button" value="AddColor" id="addColorBtn">
            <h4 id="outPutColor">

            </h4>
        </div>
    </div>
    <hr>
    <div>
        <h2>Object Display</h2>
        <div>
            <input type="button" value="Show Student Details" id="showDetailsBtn"><br>
            <span id="name"> </span><br>
            <span id="age"></span><br>
            <span id="grade"></span>
        </div>
    </div>
    <hr>
    <div>
        <h2>Change Background Color</h2>
        <div>
            <input type="button" id="changeBgColorBtn" value="Change BgColor" >
        </div>
    </div>
    <script src="dataTypesAndDom.js"></script>
</body>
</html>
